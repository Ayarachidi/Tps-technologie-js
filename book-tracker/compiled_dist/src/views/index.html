<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Suivi de Lecture</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Ajouter un Livre</h1>
    <form id="bookForm">
      <!-- Titre -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Titre</label>
        <input type="text" name="title" class="mt-1 block w-full px-3 py-2 border rounded-md" required>
      </div>
      <!-- Auteur -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Auteur</label>
        <input type="text" name="author" class="mt-1 block w-full px-3 py-2 border rounded-md" required>
      </div>
      <!-- Autres champs ici pour les pages, le format, etc. -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Ajouter le Livre</button>
    </form>
  </div>
</body>
</html>
